<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="wrapper">
    <section class="advice-card">
      <h3 class="advice-card__title">Advice #
        <span id="advice-id"></span>
      </h3>
      <p class="advice-card__quote" id="quote"></p>
      <img src="images/pattern-divider-desktop.svg" class="advice-card__separator" alt="dice"></img>
      <button class="advice-card__button" id="button">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </section>
  </div>

<script src="js/app.js"></script>
</body>
</html>
